<script>
//load_default(1); 
var isp_type=parent.isp_type;
function loadvalue()
{
	var cf=document.forms[0];
	parent.pptp_server_ipaddr=parent.vpn_server;
    
	cf.pptp_username.value=parent.pptp_username;
	cf.pptp_passwd.value=parent.pptp_password;
	cf.pptp_serv_ip.value=parent.pptp_server_ipaddr;

        //buttons left
        var btns_div1 = document.getElementById("btnsContainer_div1");
		if( master == "admin" )
		{
			btns_div1.onclick = function()
			{
                location.href="RU_welcome.htm";
			}
		}

        //buttons right
        var btns_div2 = document.getElementById("btnsContainer_div2");
		if( master == "admin" )
		{
			btns_div2.onclick = function()
			{
                RU_pptp_user_info();
			}
		}
}

</script>
