<% ca_http_header("style/hijack_style.css","style/hijack_ru_welcome.css","/funcs.js","/bas_pptp.js") %>
<BODY onLoad="loadvalue();" bgcolor=#ffffff>
<FORM>

<script>
function loadvalue()
{
	var form=document.forms[0];
	form.pptp_username.value=parent.pptp_username;
	form.pptp_passwd.value=parent.pptp_password;
	form.pptp_serv_ip.value=parent.pptp_server_ipaddr;

        //buttons left
        var btns_div1 = document.getElementById("btnsContainer_div1");
		if( master == "admin" )
		{
			btns_div1.onclick = function()
			{
                location.href="RU_login_yes.htm";
			}
		}

        //buttons right
        var btns_div2 = document.getElementById("btnsContainer_div2");
		if( master == "admin" )
		{
			btns_div2.onclick = function()
			{
                RU_pptp_user_info();
			}
		}
}
</script>

<div class="wizard_content_div">
<div class="wizard_words_div">
<TABLE>
<TR><TD colSpan=2><H1><script>document.write(RU_CA_head)</script></H1></TD></TR>
<tr>
	<td colspan=2><script>document.write(RU_isp_l2tp_head)</script></td>
</tr>
	<tr><td><br></td></tr>
<tr>
	<td><script>document.write(basic_pppoe_login)</script></td><td align=right><input type="text" name="pptp_username" maxlength="60" onKeyPress="return getkey('ssid', event)"></td>	
</tr>
<tr>
	<td><script>document.write(basic_pppoe_passwd)</script></td><td align=right><input type="text" name="pptp_passwd" maxlength="50" onFocus="this.select();" onKeyPress="return getkey('ssid', event)"></td>	
</tr>
<tr>
	<td><script>document.write(bh_basic_pptp_servip)</script></td><td align=right><input type="text" name="pptp_serv_ip" maxlength="255" onChange="RU_pptp_servip_FQDN(event);" onKeyPress="return getkey('ssid', event)"></td>	
</tr>
<tr><td><br></td></tr>
</TABLE>
</div><!--wizard_words_div -->
<div id="center_buttons">
  <div id="allBtns_div" class="wizard_buttons_div" align="center">
                <div id="btnsContainer_div1" class="buttons_img_div" align="center">
                         <script>
						var master="<% cfg_get("http_loginname") %>";
						if( master == "admin" )
							document.write('<img src="image/ca-little-purple-button.gif" />');
						else
							document.write('<img src="image/ca-little-grey-button.png" />');
                        </script>
                        <div class="buttons_words_div"><script>document.write(RU_back)</script></div>
                </div>
                <div class="buttons_split"></div>
                <div id="btnsContainer_div2" class="buttons_img_div" align="center">
						<script>
						var master="<% cfg_get("http_loginname") %>";
						if( master == "admin" )
							document.write('<img src="image/ca-little-purple-button.gif" />');
						else
							
							document.write('<img src="image/ca-little-grey-button.png" />');
						</script>
                        <div class="buttons_words_div"><script>document.write(RU_next)</script></div>
                </div>
  </div><!--allBtns_div -->
</div>
</div><!--wizard_content_div -->
</FORM>
</BODY>
</HTML>
