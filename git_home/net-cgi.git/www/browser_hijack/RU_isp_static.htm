<script>
//load_default(1); 
var lan_ip="<% cfg_get("lan_ipaddr") %>";
var lan_subnet="<% cfg_get("lan_netmask") %>";
function loadvalue()
{
	var tmp;
	cf=document.forms[0];

	var tmp_ip=parent.static_ip.replace(/x/g,"");
	var tmp_subnet=parent.static_subnet.replace(/x/g,"");
	var tmp_gate=parent.static_gateway.replace(/x/g,"");
	var tmp_dns1=parent.static_dns1.replace(/x/g,"");
	var tmp_dns2=parent.static_dns2.replace(/x/g,"");

	if(tmp_ip != "" )  
	{
		tmp=tmp_ip.split('.');
		cf.WPethr1.value=tmp[0];
		cf.WPethr2.value=tmp[1];
		cf.WPethr3.value=tmp[2];
		cf.WPethr4.value=tmp[3];
	}
	if(tmp_subnet != "")
	{    
		tmp=tmp_subnet.split('.');
		cf.WMask1.value=tmp[0];
		cf.WMask2.value=tmp[1];
		cf.WMask3.value=tmp[2];
		cf.WMask4.value=tmp[3];
	}
	if(tmp_gate != "")
	{    
		tmp=tmp_gate.split('.');
		cf.WGateway1.value=tmp[0];
		cf.WGateway2.value=tmp[1];
		cf.WGateway3.value=tmp[2];
		cf.WGateway4.value=tmp[3];
	}
	if(tmp_dns1 != "")
	{   
		tmp=tmp_dns1.split('.');
		cf.DAddr1.value=tmp[0];
		cf.DAddr2.value=tmp[1];
		cf.DAddr3.value=tmp[2];
		cf.DAddr4.value=tmp[3];
	}
	if(tmp_dns2 != "")
	{    
		tmp=tmp_dns2.split('.');
		cf.PDAddr1.value=tmp[0];
		cf.PDAddr2.value=tmp[1];
		cf.PDAddr3.value=tmp[2];
		cf.PDAddr4.value=tmp[3];
	}

	//buttons left
        var btns_div1 = document.getElementById("btnsContainer_div1");
		if( master == "admin" )
		{
			btns_div1.onclick = function()
			{
				location.href="RU_welcome.htm";
			}
		}

        //buttons right
        var btns_div2 = document.getElementById("btnsContainer_div2");
		if( master == "admin" )
		{
			btns_div2.onclick = function()
			{
                RU_welcome_static();
			}
		}
}

</script>
