net.dni.dod_skip_control_packet=1
dni_netfilter.conntrack_refresh_support=1
dni_netfilter.conntrack_refresh_outbound_only=1
dni_netfilter.enable_nat_management=0

net.ipv6.neigh.default.gc_thresh1=1024
net.ipv6.neigh.default.gc_thresh2=1280
